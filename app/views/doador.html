<main class="doador">
	<div class="container">
		<div class="timeline">
			<header class="filtro">
				<div class="btn-group col-sm-12 col-md-6 col-lg-6" role="group">
				  <button type="button" class="btn btn-default">O-</button>
				  <button type="button" class="btn btn-default ativo">O+</button>
				  <button type="button" class="btn btn-default">B-</button>
				  <button type="button" class="btn btn-default">B+</button>
				  <button type="button" class="btn btn-default">A-</button>
				  <button type="button" class="btn btn-default">A+</button>
				  <button type="button" class="btn btn-default">AB-</button>
				  <button type="button" class="btn btn-default">AB+</button>
				</div>
				<div class="col-sm-12 col-md-6 col-lg-6">
					<input type="text" class="form-control" ng-model="pesquisa" placeholder="Buscar por Paciente, Hospital e etc..">
				</div>
			</header>
			<div class="itens">
				<div class="item col-lg-6" ng-click="alert(paciente.Id)"  ng-repeat="paciente in listaPaciente |filter:pesquisa">
					<div class="info">
						<div class="row">
							<div class="tipo col-lg-3">{{paciente.TipoSanguineo}}</div>
							<div class="texto col-lg-8" ng-click="alert(paciente.Id)">
								<span class="nome">{{paciente.Nome}}</span>
								<span class="hospital">{{paciente.Hospital.Nome}}</span>
								<span class="cidade">{{paciente.Cidade.Nome}}</span>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</main>
